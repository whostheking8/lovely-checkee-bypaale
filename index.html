<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Couple Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(160deg, #4b0082, #000000);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

canvas { position: fixed; inset: 0; z-index: 1; }

.card {
    position: relative;
    z-index: 5;
    width: 90%;
    max-width: 360px;
    padding: 25px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    text-align: center;
    color: white;
}

.card h1 {
    margin-bottom: 20px;
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(45deg, #ff4dff, #ffb6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg, #ff4dff, #b5179e);
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:disabled { opacity: 0.6; cursor: not-allowed; }

.hasil { margin-top: 18px; font-size: 17px; font-weight: 600; }

/* Loading */
.loading {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 20;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
}

.loading-heart {
    font-size: 60px;
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    0% { transform: scale(1); filter: hue-rotate(0deg); }
    100% { transform: scale(1.2); filter: hue-rotate(120deg); }
}

.loading-text {
    margin-top: 10px;
    font-size: 18px;
    letter-spacing: 1px;
}
</style>
</head>
<body>

<canvas id="loveCanvas"></canvas>

<div class="loading" id="loading">
    <div class="loading-heart">❤️</div>
    <div class="loading-text">tunggu yahh</div>
</div>

<div class="card">
    <h1>Couple Checker</h1>

    <input type="text" id="nama1" placeholder="Nama pertama">
    <input type="text" id="nama2" placeholder="Nama kedua">

    <button id="btn" onclick="proses()">Cek Coba deh</button>

    <div class="hasil" id="hasil"></div>
</div>

<!-- Link ke JS eksternal -->
<script src="script.js"></script>

</body>
</html>
